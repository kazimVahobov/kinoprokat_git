<section class="content-header">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-5" style="padding: 0">
        <h3 style="display: inline;">
          {{mainLabel}}
        </h3>
      </div>
      <div style="cursor: pointer" class="col-md-4 pull-right text-right">
        <a (click)="backToList()">
          <span class="fa fa-long-arrow-left"></span>
          К списку дистрибьюторов (без сохранения)
        </a>
      </div>
    </div>
  </div>
</section>
<section class="content">
  <div class="row">
    <div class="col-md-12">
      <div class="box box-success">
        <div class="box-body">
          <div class="container-fluid">
            <div class="row">
              <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                  <div class="row">
                    <div class="col-md-6">
                      <div class="row">
                        <div class="col-md-12 form-group">
                          <label for="name">Название учреждения: <span style="color: #dd4b39;">*</span></label>
                          <input type="text"
                                 id="name"
                                 class="form-control"
                                 placeholder="Введите название учреждения"
                                 formControlName="name">
                        </div>
                        <div class="col-md-12 form-group">
                          <label for="regionId">Регион: <span style="color: #dd4b39;">*</span></label>
                          <ng-select [items]="regions"
                                     [searchable]="false"
                                     bindLabel="name"
                                     bindValue="_id"
                                     formControlName="regionId"
                                     id="regionId"
                                     placeholder="Выберите название региона">
                          </ng-select>
                        </div>
                        <div class="col-md-12 form-group">
                          <label for="address">Полный адрес: </label>
                          <input type="text"
                                 id="address"
                                 class="form-control"
                                 placeholder="Введите полный адрес учреждения"
                                 formControlName="address">
                        </div>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="row">
                        <div class="col-md-12 form-group">
                          <label for="phone">Телефон номер: </label>
                          <input type="text"
                                 class="form-control"
                                 id="phone"
                                 placeholder="Введите номер телефона учреждения"
                                 formControlName="phone">
                        </div>
                        <div class="col-md-12 form-group">
                          <label for="email">E - mail: </label>
                          <input type="text"
                                 class="form-control"
                                 id="email"
                                 placeholder="Введите e-mail учреждения"
                                 formControlName="email">
                        </div>
                        <div *ngIf="id" class="col-md-12 form-group">
                          <label for="users">Руководитель учреждения:</label>
                          <ng-select [items]="users"
                                     id="users"
                                     [searchable]="false"
                                     bindLabel="lastName"
                                     bindValue="_id"
                                     placeholder="Выберите руководителя"
                                     formControlName="directorId">
                          </ng-select>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-md-12">
                  <div class="row">
                    <div class="pull-left">
                      <label><span style="color: #dd4b39">*</span> - помеченные поля обязательны к заполнению</label>
                    </div>
                    <div class="pull-right">
                      <button style="margin-right: 5px;" class="btn btn-success" [disabled]="!form.valid" type="submit">
                        Сохранить
                      </button>
                      <button class="btn btn-danger" [routerLink]="['/distributor']" type="button">
                        Отмена
                      </button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
