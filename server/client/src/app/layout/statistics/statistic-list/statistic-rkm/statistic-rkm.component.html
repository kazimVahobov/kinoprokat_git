<section class="content-header">
  <div class="row">
    <div class="col-md-2">
      <h3 style="display: inline;">
        Статистика
      </h3>
    </div>
    <div class="col-md-1 pull-right">
      <button (click)="print();" class="btn btn-primary pull-right">
        Печать
      </button>
    </div>
    <div class="col-md-3 col-md-offset-6">
      <div class="to-reports panel panel-default">
        <div class="panel-body">
          <label class="pull-left">Неподтверждённые отчёты: {{0}} отч.</label>
          <div class="pull-right to-reports-btn to-reports-btn-active"
               [routerLink]="['report']">
            <span class="fa fa-angle-double-right fa-lg"></span>
          </div>
          <div class="pull-right to-reports-btn">
            <span class="fa fa-angle-double-right fa-lg"></span>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<section class="content">
  <div class="row">
    <div class="col-md-12">
      <div class="box box-success">
        <div class="box-header no-padding">
          <div id="conStatistics" class="col-md-12 no-padding">
            <div class="panel panel-default">
              <div class="panel-header">
                <label class="panel-heading" data-toggle="collapse" data-target="#parametersPanel"
                       [ngClass]="{'underline': parametersPanelIsOpen}"
                       (click)="parametersPanelIsOpen = !parametersPanelIsOpen">Параметры фильтров</label>
                <div class="box-tools pull-right">
                  <button type="button" class="btn btn-box-tool"
                          (click)="parametersPanelIsOpen = !parametersPanelIsOpen" data-toggle="collapse"
                          data-target="#parametersPanel">
                    <i class="fa fa-lg"
                       [ngClass]="{'fa-angle-double-up': parametersPanelIsOpen, 'fa-angle-double-down': !parametersPanelIsOpen}"></i>
                  </button>
                </div>
              </div>
              <div class="panel-body collapse in" id="parametersPanel">
                <div class="row">
                  <div class="col-md-2 form-group no-pad-right">
                    <label style="margin-bottom:10px;">Дистрибьютор:</label>
                    <ng-select [items]="distributors"
                               bindLabel="name"
                               bindValue="_id"
                               [(ngModel)]="selectedDistId"
                               [searchable]="false"
                               (ngModelChange)="changeDist()"
                               placeholder="Выберите дистрибьютора">
                    </ng-select>
                  </div>
                  <div class="col-md-2 form-group no-pad-right">
                    <label style="margin-bottom:10px;">Кинотеатр:</label>
                    <ng-select [items]="theaters"
                               bindLabel="name"
                               bindValue="_id"
                               [(ngModel)]="selectedTheaterId"
                               [searchable]="false"
                               (ngModelChange)="changeTheater()"
                               [disabled]="!selectedDistId"
                               placeholder="Выберите кинотеатр">
                    </ng-select>
                  </div>
                  <div class="col-md-3 form-group no-pad-right">
                    <label style="margin-bottom:10px;">Фильм:</label>
                    <ng-select [items]="movies"
                               bindLabel="name"
                               bindValue="_id"
                               [(ngModel)]="selectedMovieId"
                               [searchable]="false"
                               (ngModelChange)="changeMovie()"
                               [disabled]="selectedYear"
                               placeholder="Выберите фыльма">
                    </ng-select>
                  </div>
                  <div class="col-md-2 form-group no-pad-right">
                    <label style="margin-bottom:10px;">Год:</label>
                    <ng-select [items]="years"
                               bindLabel="value"
                               bindValue="value"
                               [(ngModel)]="selectedYear"
                               [searchable]="false"
                               (ngModelChange)="changeYear()"
                               [disabled]="selectedMovieId"
                               placeholder="Выберите год">
                    </ng-select>
                  </div>
                  <div class="col-md-2 form-group">
                    <label style="margin-bottom:10px;">Месяц:</label>
                    <ng-select [items]="months"
                               bindLabel="name"
                               bindValue="value"
                               [(ngModel)]="selectedMonth"
                               [searchable]="false"
                               (ngModelChange)="changeMonth()"
                               [disabled]="!selectedYear"
                               placeholder="Выберите месяц">
                    </ng-select>
                  </div>
                  <div class="col-md-1" style="padding-top: 30px">
                    <button class="btn btn-default pull-right" (click)="resetFilters()">
                      Сбросить
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="box-body">
          <div class="container-fluid">
            <div class="row">
              <div class="col-md-12" #printSection id="print-section">
                <div class="row" id="printCond">
                  <div class="col-md-12 text-center">
                    <div class="row">
                      <span class="print-title"></span>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="row">
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
