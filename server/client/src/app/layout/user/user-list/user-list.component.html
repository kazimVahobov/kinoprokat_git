<section class="content-header">
  <div class="row">
    <div class="col-md-2">
      <h3 style="display: inline;">
        Пользователи
      </h3>
    </div>
    <div class="col-md-2 col-md-offset-6">
      <ng-select *ngIf="roleType === 0"
                 [items]="modes"
                 bindLabel="name"
                 bindValue="value"
                 [clearable]="false"
                 [(ngModel)]="currentMode"
                 [searchable]="false">
      </ng-select>
    </div>
    <div *ngIf="isCreated"  class="col-md-2">
      <button [routerLink]="['new']" class="btn btn-success pull-right">
        <span class="fa fa-plus" style="margin-right: 5px"></span>
        Новый пользователь
      </button>
    </div>
  </div>
</section>
<section class="content">
  <div class="row">
    <div class="col-md-12">
      <app-user-all *ngIf="currentMode === 0"></app-user-all>
      <app-user-child *ngIf="currentMode === 1"></app-user-child>
      <app-user-guest *ngIf="currentMode === 2"></app-user-guest>
    </div>
  </div>
</section>
